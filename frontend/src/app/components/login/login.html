<div class="max-w-sm mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4">התחברות</h2>
    <input [(ngModel)]="username" placeholder="שם משתמש" class="w-full mb-2 p-2 border" />
    <input [(ngModel)]="password" type="password" placeholder="סיסמה" class="w-full mb-2 p-2 border" />
    <button (click)="login()" class="bg-blue-600 text-white px-4 py-2 cursor-pointer rounded">התחבר</button>
    <button (click)="register()" class="bg-green-600 text-white px-4 py-2 cursor-pointer mr-2 rounded">הירשם</button>
    <p class="text-red-600 mt-2" *ngIf="error">{{ error }}</p>
</div>
