<div class="max-w-sm mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4">התחברות</h2>
    <input [(ngModel)]="username" placeholder="שם משתמש" class="w-full mb-2 p-2 border" />
    <input [(ngModel)]="password" type="password" placeholder="סיסמה" class="w-full mb-2 p-2 border" />
    <div class="flex ">
        <button (click)="login()"
            class="relative bg-green-600 text-white px-4 py-2 cursor-pointer rounded  min-w-[80px]"
            [disabled]="isLoading">
            <span *ngIf="!isLoading">התחבר</span>
            <span *ngIf="isLoading" class="animate-spin flex justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" stroke-opacity="0.25" />
                    <path d="M22 12a10 10 0 0 1-10 10" stroke-linecap="round" />
                </svg>
            </span>
        </button>

        <button (click)="register()" class="bg-blue-600 text-white px-4 py-2 cursor-pointer mr-2 rounded">הירשם</button>
    </div>

    <p class="text-red-600 mt-2" *ngIf="error">{{ error }}</p>
</div>
