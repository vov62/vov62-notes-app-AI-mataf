<!-- מודל הוספת פתק -->
<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-xl font-bold mb-4 text-gray-800">פתק חדש</h2>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2">צבע:</label>
            <div class="flex gap-2">
                <button *ngFor="let color of ['yellow', 'blue', 'green', 'pink']" (click)="selectColor(color)"
                    [ngClass]="{
    'border-gray-400': selectedColor === color,
    'border-transparent': selectedColor !== color
  }" [class]="'color-selector w-8 h-8 rounded-full border-2 hover:border-gray-400 bg-' + color + '-200'"></button>

            </div>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2">תוכן:</label>
            <textarea [(ngModel)]="noteContent" class="w-full p-3 border border-gray-300 rounded-lg h-32"
                placeholder="רשום פתק"></textarea>
        </div>

        <div class="flex justify-between items-center">
            <button (click)="generateWithAi()"
                class="relative text-blue-600 hover:text-blue-800 flex items-center px-4 py-2 bg-blue-100 rounded-lg cursor-pointer"
                [disabled]="isLoadingAi">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z" />
                </svg>
                ניסוח עם AI

                <span *ngIf="isLoadingAi" class="absolute right-1 animate-spin">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" stroke-opacity="0.25" />
                        <path d="M22 12a10 10 0 0 1-10 10" stroke-linecap="round" />
                    </svg>
                </span>
            </button>

            <div class="flex gap-2">
                <button (click)="closeModal()"
                    class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 cursor-pointer">ביטול</button>

                <button (click)="saveNote()"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 cursor-pointer">שמור</button>

            </div>
        </div>
