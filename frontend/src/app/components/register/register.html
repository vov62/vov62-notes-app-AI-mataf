<div class="max-w-sm mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4">הרשמה</h2>
    <input [(ngModel)]="username" placeholder="שם משתמש" class="w-full mb-2 p-2 border" />
    <input [(ngModel)]="password" type="password" placeholder="סיסמה" class="w-full mb-2 p-2 border" />
    <button (click)="register()" class="btn bg-blue-600 text-white px-4 py-2 cursor-pointer rounded">הרשם</button>
    <button (click)="login()" class="bg-green-600 text-white px-4 py-2 mr-2 cursor-pointer rounded">התחבר</button>
    <p class="text-red-600 mt-2" *ngIf="error">{{ error }}</p>
    <div *ngIf="message" class="mt-4 text-sm text-red-600">{{ message }}</div>
</div>
